<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.导包 -->
    <script src="./lib/vue.js"></script>
</head>
<body>
    <!-- 将来new的Vue实例会控制这个元素中的所有内容 -->
    <div id="app">
        <p>{{msg}}</p>
    </div>
    <script>
        //2.创建一个Vue的实例
        var vm = new Vue({
            el: '#app',//表示当前new的Vue实例要控制页面的那个区域
            data: {//data属性中，存放的是el中要用到的数据
                msg: '欢迎学习Vue' //通过vue可以方便的将数据渲染到页面上（$('$content').text(data.msg)）原来的是操作dom元素
            
            }
        })

            
    </script>
</body>
</html>
